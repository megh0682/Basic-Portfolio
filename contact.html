<!DOCTYPE>
<html>

<head>
	<title>My Porfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style_contact.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
</head>
<body>
 <header>
    <h1>Your Name</h1>
    <nav>
        <!-- Main Navigation inside <header> -->
        <ul>
            <li>About</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </nav>
</header>
<div class="maincontact">
    <section class="sectioncontact">
    	<div class="contact">Contact</div>
      <form>
      	<label>Name</label>
        <input type="text" name="name">
        <label>Email</label>
        <input type="Email" name="email">
        <label>Message</label>
        <textarea></textarea>
        <input type="Submit" value="Submit">
      </form>
    </section>
    <div class="clearfix"></div>
    <aside class="aside">
      <div class="connectwithme">Connect With Me</div>
      <div class="imgdiv">
      <img src="assets/images/linkedin.png" alt="linkedin" class="leftimg">
      <img src="assets/images/stackoverflow.png" alt="stackoverflow" class="centerimg">
      <img src="assets/images/github.png" alt="github" class="rightimg">
      </div>
    </aside>
</div>
<footer class="footer">@copyright2016 your name</footer>

</body>
</html>
